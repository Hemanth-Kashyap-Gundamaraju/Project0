<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <div class =links>
            <button><a href="image.html">Image search</a></button>
            <button><a href="index.html">Normal search</a></button>
        </div>
        <div class="search">
        <form action="https://google.com/search">
            <div style="text-align: left;">
                <div class="form-group">
                    <label>Find pages with... "all these words:"</label>
                    <input type="text" name="as_q">
                </div>
                <div class="form-group">
                    <label>Find pages with... "this exact word or phrase:"</label>
                    <input type="text" name="as_epq">
                </div>
                <div class="form-group">
                    <label>Find pages with... "any of these words:"</label>
                    <input type="text" name="as_oq">
                </div>
                <div class="form-group">
                    <label>Find pages with... "none of these words:"</label>
                    <input type="text" name="as_eq">
                </div>
            </div>
            <div class="buttons">
                <input type="submit" value="Advanced Search">
            </div>
        </form>
        </div>
    </body>
</html>
